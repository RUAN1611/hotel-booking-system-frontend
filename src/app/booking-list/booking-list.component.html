<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Customer Name</td>
        <td>Room Number</td>
        <td>Check-In-Date</td>
        <td>Check-Out-Date</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>
          {{ booking.customerName }}
        </td>
        <td>
          {{ booking.roomNumber }}
        </td>
        <td>
          {{ booking.checkInDate }}
        </td>
        <td>
          {{ booking.checkOutDate }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
